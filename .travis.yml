sudo: false
language: python
python:
 - 3.5
 - 3.6
install:
 - sudo apt-get update
 - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH="$HOME/miniconda/bin:$PATH"
 - hash -r
 - conda config --set always_yes yes --set changeps1 no
 - conda update -q conda
 # Useful for debugging any issues with conda
 #- conda info -a
 - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
 - source activate test-environment
 #- conda install -c menpo mayavi=4.5.0
 - conda install networkx=2
 - conda install -c conda-forge nibabel=2.1
 - conda install matplotlib=2.1
 #- conda install pyqt=4
 - pip install .
 - conda install -c conda-forge codecov
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script: 
 - python test/test_brain_class.py
 - python test/test_plotting.py
 - coverage run --append test/test_brain_class.py
 - coverage run --append test/test_plotting.py
# - coverage combine
branches:
  only:
  - gh-pages
  - /.*/
after_success:
  - codecov
